<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .cart-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .book-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .empty-cart {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        {% for book in cart_books %}
            <div class="book-item">
                {{ book.title }} - ${{ book.price }}
            </div>
        {% empty %}
            <p class="empty-cart">Your cart is empty.</p>
        {% endfor %}

        <div style="text-align: center;">
            <a href="{% url 'book_list' %}" class="back-link">‚Üê Back to Book Page</a>
        </div>
    </div>
</body>
</html>
